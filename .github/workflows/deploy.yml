name: CI

on:
  push:
    tags:
      - 6.*

jobs:
  tests:
    runs-on: macos-11.0

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: Carthage
        key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
        restore-keys: |
          ${{ runner.os }}-carthage-

    - name: Carthage Bootstrap
      run: ./carthage.sh bootstrap --cache-builds --no-use-binaries --platform ios

    - name: Build
      run: xcodebuild clean build -scheme 'NSObject_Rx' -destination "platform=iOS Simulator,name=iPhone 11"

    - name: CodeCov
      run: bash <(curl -s https://codecov.io/bash) -J 'NSObject_Rx'
  
  deploy:
    runs-on: macos-11.0
    needs: tests

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: Carthage
        key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
        restore-keys: |
          ${{ runner.os }}-carthage-

    - name: Build
      run: ./carthage.sh build --no-skip-current --platform ios
    
    - name: Archive
      run: ./carthage.sh archive NSObject_Rx
    
    - name: Release
      uses: yakuhzi/action-release@v1.2.0
      with:
        file: NSObject_Rx.framework.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
